<div class="container">
  <div class="grid grid-pad">
    <div *ngFor="let book of books" class="col-1-4">
      <div class="card frame">
        <a [routerLink]="['/books', book.id]">
          <img class="card-img-top" src="/assets/images/pinyin.png" width="100%" height="100%" alt="Book image">
          <div class="card-block">
            <h6 class="card-text">{{book.name}}</h6>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
