<div class="container">
  <div class="row">
    <div class="col-lg-3 col-md-4 col-xs-6 thumb" *ngFor="let book of books">
      <div class="frame">
        <a class="thumbnail" [routerLink]="['/books', book.id]">
          <img class="img-thumbnail" src="/assets/images/Berlin_Express-Michael_Austen.jpg" alt="Book image">
          <div class="">
            <h6 class="">{{book.name}}</h6>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
