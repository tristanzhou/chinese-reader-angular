<div class="modal-dialog">
  <div class="modal-content shadow">
    <div class="modal-header">
      <h4 class="modal-title" id="myModalLabel">Forgot your password?</h4>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
          <div class="well">
            <form accept-charset="UTF-8" role="form" method="POST" action="forgot-password">
              <fieldset>
                <span class="help-block">
                  Enter your sign in email address
                </span>
                <div class="form-group input-group">
                  <span class="input-group-addon"><span class="fa fa-at"></span></span>
                  <input class="form-control" placeholder="exapmle@gmail.com" name="email" id="email" type="email" 
                    required="">
                </div>
                <button type="submit" class="btn btn-primary btn-default" id="btn-olvidado">
                  Send password
                </button>
              </fieldset>
            </form>
            <p class="help-block">
              <a class="text-muted" [routerLink]="['/signin']">
                <small>Sign in</small>
              </a>
            </p>
          </div>
        </div>
        <div class="col-sm-1"></div>
      </div>
    </div>
  </div>
</div>
