<div class="modal-dialog">
  <div class="modal-content shadow">
    <div class="modal-header">
      <h4 class="modal-title" id="myModalLabel">Sign up at Chinese Reader</h4>
    </div>
    <div class="modal-body">
      <div class="row"></div>
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="well">
            <form id="loginForm" method="POST" action="/login" accept-charset="UTF-8">
              <div class="form-group">
                  <div class="input-group">
                  <span class="input-group-addon">
                  <span class="fa fa-user"></span></span>
                  <input type="text" class="form-control" id="name" name="name" value="" 
                    required="" title="Please enter your name" placeholder="your name">
                </div>
              </div>
              <div class="form-group">
                  <div class="input-group">
                  <span class="input-group-addon">
                  <span class="fa fa-at"></span></span>
                  <input type="text" class="form-control" id="email" name="email" value="" 
                    required="" title="Please enter your email" placeholder="example@gmail.com">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon"><span class="fa fa-lock"></span></span>
                  <input type="password" class="form-control" id="password" name="password" value="" 
                    required="" title="Please enter your password" placeholder="password">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon"><span class="fa fa-lock"></span></span>
                  <input type="password" class="form-control" id="password" name="password" value="" 
                    required="" title="Please enter your password confirmation" placeholder="password confirmation">
                </div>
              </div>
              <a href="/signup" class="btn btn-info btn-block">Sign up</a>
            </form>
          </div>
          <div class="col-md-2"></div>
        </div>

      </div>
    </div>
  </div>
</div>
